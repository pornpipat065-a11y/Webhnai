<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>รายการทั้งหมด</title>

<style>
body {
    font-family: Arial;
    background: #1a1a1a;
    color: white;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

th {
    background: #333;
}

td {
    background: #222;
}

.button {
    padding: 10px 20px;
    background: #6600ff;
    border: none;
    border-radius: 8px;
    color:white;
    cursor: pointer;
}
.button:hover {
    background: #5500dd;
}
</style>
</head>

<body>
    <h1>รายการของที่เจอทั้งหมด</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>ชื่อสิ่งของ</th>
            <th>สถานที่พบ</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/"><button class="button">กลับหน้าแรก</button></a>
</body>
</html>
