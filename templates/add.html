<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มของที่เจอ</title>

    <style>
    body {
        font-family: Arial;
        background: linear-gradient(90deg,
            rgb(0, 0, 0), rgb(167, 166, 166)
        );
        min-height: 100vh;
        margin: 0;
        color: white;
        text-align: center;
        padding-top: 50px;
    }

    input {
        width: 250px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
    }
    input:focus {
        border: 2.5px solid #ff006a;
        outline: none;
    }
    .button {
        padding: 10px 30px;
        font-size: 18px;
        background: #d6b9c5;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transform: 0.2s;
    }
    .button:hover {
        background: #e24383;
        transform: scale(1.2);
        text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.3);
    }
    </style>
    </head>

    <body>
        <h1>เพิ่มของที่เจอ</h1>

        <form method="POST">
            <input type="text" name="name" placeholder="ชื่อสิ่งของ" required><br>
            <input type="text" name="place" placeholder="รายละเเอียด" required><br>
            <input type="text" name="place" placeholder="สถานที่พบ" required><br>
            <input type="text" name="place" placeholder="ช่องทางติดต่อ" required><br>
            <button class="button">บันทึก</button>
        </form>
        <a href="/"><button class="button" style="margin-top:20px;">กลับหน้าแรก</button></a>
    </body>
</html>
